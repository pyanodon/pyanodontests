  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    # needs: [load_test, techtree_test]
    needs: [load_test]
    if: ${{ always() }}
    steps:
      - id: test_status
        uses: lwhiteley/dependent-jobs-result-check@v3.0.0
        with:
          statuses: failure
          dependencies: ${{ toJSON(needs) }}
      - name: Notify failure
        if: ${{ fromJSON(steps.test_status.outputs.found) }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
      - name: Notify success
        if: ${{ ! fromJSON(steps.test_status.outputs.found) }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
      - name: Notify public commit
        if: ${{ github.event_name != 'pull_request' && ((github.head_ref || github.ref_name) == 'master' || (github.head_ref || github.ref_name) == 'main') }}
        uses: Sniddl/discord-commits@1.7
        with:
          webhook: ${{ secrets.PUBLIC_DISCORD_WEBHOOK }}
          template: "simple-link"
          include-extras: false
